<head>

    <title>顧客の未来を創るスタジオ - AI & Python & Java</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&family=Roboto+Mono:wght@400;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <style>
        /* SF映画のインターフェース風！超クールなCSSコードじゃ！ */
        :root {
            --dark-bg: #030312; /* 深淵な宇宙空間 */
            --section-bg: #08081f; /* セクションの背景も深く */
            --card-bg: #10102b; /* カードはさらにダークに */
            --ai-accent: #00e0ff; /* サイバーブルーネオン */
            --python-accent: #ff00ff; /* フューシャピンクネオン */
            --java-accent: #00ff80; /* エメラルドグリーンネオン */
            --general-accent: #8aff00; /* 全体的なライムグリーンネオン */
            --text-light: #e0faff; /* 輝く白 */
            --text-medium: #a0c0ff; /* 落ち着いたブルー系 */
            --border-glow: rgba(138, 255, 0, 0.7); /* 強烈なライムグリーンの光 */
            --shadow-light: rgba(0, 0, 0, 0.6);
            --shadow-heavy: rgba(0, 0, 0, 0.9);
        }

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--dark-bg);
            color: var(--text-light);
            line-height: 1.6;
            scroll-behavior: smooth;
            overflow-x: hidden;
            cursor: url('data:image/svg+xml;base64,PHN2ZyB3aWR0aD0iMjQiIGhlaWdodD0iMjQiIHZpZXdCb3g9IjAgMCAyNCAyNCIgZmlsbD0ibm9uZSIgeG1sbnM9Imh0dHA6Ly93d3cudzMub3JnLzIwMDAvYXN2ZyI+CjxwYXRoIGQ9Ik0xMiAyVjIyTTIgMTJIMjIiIHN0cm9rZT0iIzhBQUEwMCIgc3Ryb2tlLXdpZHRoPSIyIiBzdHJva2UtbGluZWNhcD0icm91bmQiIHN0cm9rZS1saW5lam9pbj0icm91bmQiLz4KPGNpcmNsZSBjeD0iMTIiIGN5PSIxMiIgcj0iMyIgc3Ryb2tlPSIjOEFGRjAwIiBzdHJva2Utd2lkdGg9IjIiLz4KPC9zdmc+'), auto; /* サイバーなカーソル！ */
        }

        /* 宇宙空間を漂う背景グリッド＆パーティクル、SF映画感満載！ */
        .background-effect {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            background: 
                radial-gradient(circle at center, rgba(15, 15, 40, 0.7) 0%, rgba(3, 3, 18, 0.9) 100%),
                linear-gradient(180deg, rgba(255,255,255,0.05) 1px, transparent 1px), /* 細かいノイズグリッド */
                linear-gradient(90deg, rgba(255,255,255,0.05) 1px, transparent 1px);
            background-size: cover, 40px 40px, 40px 40px;
            animation: bgScanline 8s linear infinite, bgShift 40s linear infinite;
        }

        @keyframes bgScanline { /* スキャンライン効果 */
            0% { background-position: 0 0; }
            100% { background-position: 0 -100px; }
        }

        @keyframes bgShift { /* 背景全体のゆっくりとした動き */
            0% { background-position: 0% 0%; }
            100% { background-position: 100% 100%; }
        }

        /* 追加：パーティクルコンテナ */
        .particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -2; /* 背景グリッドの下 */
        }
        .particle {
            position: absolute;
            background-color: rgba(138, 255, 0, 0.8); /* ライムグリーン */
            border-radius: 50%;
            opacity: 0;
            animation: particleFade 5s ease-out forwards;
        }

        @keyframes particleFade {
            0% { transform: translate(var(--x), var(--y)) scale(0); opacity: 0; }
            20% { opacity: 0.8; }
            100% { transform: translate(var(--x), var(--y)) scale(var(--s)); opacity: 0; }
        }

        /* 新規追加：稲妻エフェクトのCSSじゃ！ */
        .lightning {
            position: absolute;
            background: linear-gradient(to bottom, transparent, rgba(0, 224, 255, 0.9), transparent);
            box-shadow: 0 0 10px rgba(0, 224, 255, 0.8), 0 0 20px rgba(0, 224, 255, 0.6), 0 0 30px rgba(0, 224, 255, 0.4);
            filter: blur(1px); /* 少しぼかしてリアル感を出す */
            opacity: 0;
            animation: lightningFlash 0.3s forwards; /* 短く激しく光る */
            pointer-events: none;
        }

        @keyframes lightningFlash {
            0% { opacity: 0; transform: scaleY(0.1); }
            50% { opacity: 1; transform: scaleY(1); }
            100% { opacity: 0; transform: scaleY(0); }
        }

        header {
            background: linear-gradient(135deg, #050518 0%, #1a0030 100%);
            padding: 150px 0 100px; /* 余白を増やして壮大に */
            text-align: center;
            position: relative;
            overflow: hidden;
            border-bottom: 5px solid var(--general-accent); /* より太く、光らせる */
            box-shadow: 0 10px 40px var(--shadow-heavy);
            animation: headerEntrance 1.5s ease-out forwards; /* ドラムロールのように登場 */
        }

        @keyframes headerEntrance {
            from { transform: translateY(-100px); opacity: 0; filter: blur(10px); }
            to { transform: translateY(0); opacity: 1; filter: blur(0); }
        }

        .hero-background-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
            background: linear-gradient(rgba(3,3,18,0.7), rgba(3,3,18,0.7));
            filter: blur(3px); /* もっとぼかす */
        }

        /* ヘッダーの光るグリッドパターンと流れ星のような光！ */
        header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(138, 255, 0, 0.15) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(138, 255, 0, 0.15) 1px, transparent 1px);
            background-size: 30px 30px; /* 細かく */
            opacity: 0.2;
            z-index: 0;
            animation: gridPulse 5s infinite alternate; /* グリッドが脈動 */
        }

        @keyframes gridPulse {
            0% { opacity: 0.15; }
            100% { opacity: 0.3; }
        }

        header::after { /* 流れ星のような光のエフェクト */
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 150%;
            height: 150%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.4) 0%, transparent 40%);
            transform: translate(-30%, -30%) rotate(45deg); /* 斜めに */
            pointer-events: none;
            animation: shootingStars 8s linear infinite; /* より早く、頻繁に */
            opacity: 0;
        }

        @keyframes shootingStars {
            0% { transform: translate(-30%, -30%) scale(0.1) rotate(45deg); opacity: 0; }
            5% { opacity: 1; }
            20% { transform: translate(150%, 150%) scale(1.5) rotate(45deg); opacity: 0; }
            100% { transform: translate(150%, 150%) scale(1.5) rotate(45deg); opacity: 0; }
        }

        header h1 {
            font-family: 'Orbitron', sans-serif;
            font-size: 6em; /* 圧倒的な存在感、さらにデカく！ */
            color: var(--general-accent);
            text-shadow: 0 0 40px var(--general-accent), 0 0 70px rgba(138, 255, 0, 0.8), 0 0 100px rgba(138, 255, 0, 0.5); /* 光り方も強烈に */
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
            animation: pulseGlow 2s infinite alternate, textGlitch 0.8s infinite alternate; /* 光が脈打ち、グリッチする */
        }

        @keyframes pulseGlow {
            0% { text-shadow: 0 0 30px var(--general-accent), 0 0 50px rgba(138, 255, 0, 0.6); }
            100% { text-shadow: 0 0 60px var(--general-accent), 0 0 100px rgba(138, 255, 0, 1); }
        }
        @keyframes textGlitch {
            0% { transform: translate(0); text-shadow: 0 0 40px var(--general-accent); }
            20% { transform: translate(-2px, 2px); text-shadow: 0 0 40px var(--general-accent), 2px -2px 0 var(--ai-accent); }
            40% { transform: translate(2px, -2px); text-shadow: 0 0 40px var(--general-accent), -2px 2px 0 var(--python-accent); }
            60% { transform: translate(-1px, 1px); text-shadow: 0 0 40px var(--general-accent), 1px -1px 0 var(--java-accent); }
            80% { transform: translate(1px, -1px); text-shadow: 0 0 40px var(--general-accent), -1px 1px 0 var(--ai-accent); }
            100% { transform: translate(0); text-shadow: 0 0 40px var(--general-accent); }
        }

        header p {
            font-size: 1.8em;
            color: var(--text-medium);
            margin-top: 0;
            position: relative;
            z-index: 1;
            opacity: 0.98;
            text-shadow: 0 0 8px rgba(255,255,255,0.4);
        }

        .view-works-button {
            display: inline-block;
            padding: 25px 60px;
            background: linear-gradient(45deg, var(--ai-accent), var(--python-accent));
            color: var(--dark-bg);
            text-decoration: none;
            border-radius: 60px; /* もっと丸く */
            margin-top: 60px;
            font-weight: bold;
            font-size: 1.5em;
            transition: all 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            position: relative;
            z-index: 1;
            box-shadow: 0 0 40px var(--ai-accent);
            overflow: hidden;
            border: 3px solid rgba(0, 224, 255, 0.7); /* 枠も光らせる */
            cursor: pointer;
            animation: buttonPulse 2s infinite alternate, buttonSparkle 0.8s infinite; /* ボタンも脈動、キラキラ */
        }

        .view-works-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -150%; /* より長く、端から端まで */
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.6), transparent);
            transition: left 0.8s ease-out; /* 光が流れる速度 */
            z-index: 1;
        }

        .view-works-button:hover {
            transform: translateY(-10px) scale(1.1); /* ぐっと浮き上がり、拡大 */
            box-shadow: 0 0 60px var(--ai-accent), 0 0 100px var(--python-accent);
            background: linear-gradient(45deg, var(--python-accent), var(--ai-accent)); /* グラデーション反転 */
            border-color: rgba(0, 224, 255, 1);
        }
        .view-works-button:hover::before {
            left: 150%; /* 光を流す */
        }

        @keyframes buttonPulse {
            0% { transform: scale(1); box-shadow: 0 0 30px var(--ai-accent); }
            50% { transform: scale(1.03); box-shadow: 0 0 50px var(--ai-accent), 0 0 80px var(--python-accent); }
            100% { transform: scale(1); box-shadow: 0 0 30px var(--ai-accent); }
        }
        @keyframes buttonSparkle { /* ボタンのキラキラエフェクト */
            0%, 100% { filter: brightness(1); }
            50% { filter: brightness(1.2); }
        }


        nav {
            background-color: #0d0d2a;
            padding: 25px 0; /* 少し厚く */
            box-shadow: 0 6px 25px var(--shadow-heavy);
            position: sticky;
            top: 0;
            z-index: 1000;
            border-bottom: 4px solid var(--general-accent);
            backdrop-filter: blur(10px); /* ぼかし効果をさらに強く */
        }

        nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
            display: flex;
            justify-content: center;
            flex-wrap: wrap;
        }

        nav ul li {
            margin: 0 40px; /* 余白をさらに広げて見やすく */
        }

        nav ul li a {
            color: var(--general-accent);
            text-decoration: none;
            font-weight: bold;
            font-size: 1.3em; /* もっと大きく */
            padding: 12px 0;
            position: relative;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            text-shadow: 0 0 10px rgba(138, 255, 0, 0.8); /* 文字にも光を強め */
        }

        nav ul li a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 5px; /* 太く */
            bottom: -15px;
            left: 50%;
            background: linear-gradient(90deg, var(--ai-accent), var(--python-accent), var(--java-accent), var(--general-accent)); /* 全色のグラデーション */
            transition: width 0.6s cubic-bezier(0.25, 0.8, 0.25, 1), left 0.6s cubic-bezier(0.25, 0.8, 0.25, 1);
            border-radius: 3px;
            box-shadow: 0 0 20px var(--general-accent), 0 0 35px rgba(138, 255, 0, 0.7);
        }

        nav ul li a:hover {
            color: var(--text-light);
            text-shadow: 0 0 20px var(--text-light);
            transform: translateY(-3px); /* 少し浮き上がる */
        }

        nav ul li a:hover::after {
            width: 140%;
            left: -20%;
        }

        .container {
            max-width: 1480px; /* めっちゃ広く使うんよ */
            margin: 80px auto;
            padding: 0 50px;
        }

        section {
            background-color: var(--section-bg);
            margin-bottom: 100px;
            padding: 100px;
            border-radius: 25px; /* もっと丸く、洗練された印象に */
            box-shadow: 0 20px 50px var(--shadow-heavy); /* 最も深い影 */
            position: relative;
            overflow: hidden;
            border: 4px solid var(--border-glow); /* 強烈に光る枠 */
            transform: translateY(80px); /* 最初はもっと下に隠す */
            opacity: 0; /* 最初は透明 */
            transition: transform 1.2s cubic-bezier(0.68, -0.55, 0.27, 1.55), opacity 1.2s ease-out; /* ふわっと跳ねるような、よりドラマチックなアニメーション */
            backdrop-filter: blur(8px); /* セクション自体も少しぼかす */
        }
        section.is-visible {
            transform: translateY(0);
            opacity: 1;
        }
        
        /* セクションの背景に近未来的なグリッドパターンと光る粒子！ */
        section::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: radial-gradient(circle, rgba(138, 255, 0, 0.2) 1px, transparent 1px), linear-gradient(to right, rgba(138, 255, 0, 0.1) 1px, transparent 1px), linear-gradient(to bottom, rgba(138, 255, 0, 0.1) 1px, transparent 1px);
            background-size: 25px 25px, 50px 50px, 50px 50px;
            opacity: 0.8;
            z-index: 0;
            animation: sectionGridPulse 4s infinite alternate;
        }
        @keyframes sectionGridPulse {
            0% { opacity: 0.7; transform: scale(1); }
            100% { opacity: 0.9; transform: scale(1.01); }
        }
        h1, h2, h3 {
            font-family: 'Orbitron', sans-serif;
            color: var(--general-accent);
            text-align: center;
            margin-bottom: 50px;
            position: relative;
            z-index: 1;
            text-shadow: 0 0 20px rgba(138, 255, 0, 0.9), 0 0 35px rgba(138, 255, 0, 0.6); /* 強烈な光り */
        }
        h2 span {
            display: inline-block;
            padding: 0 25px;
            position: relative;
        }
        h2 span:nth-child(1) {
            color: var(--ai-accent);
        }
        h2 span:nth-child(2) {
            color: var(--python-accent);
        }
        h2 span:nth-child(3) {
            color: var(--java-accent);
        }
        /* セクションタイトルに未来的な光る区切り線とアニメーション */
        h2::after {
            content: '';
            display: block;
            width: 120px; /* もっと長く */
            height: 5px; /* 太く */
            background: linear-gradient(90deg, var(--ai-accent), var(--python-accent), var(--java-accent), var(--general-accent));
            margin: 25px auto 0;
            border-radius: 4px;
            box-shadow: 0 0 25px var(--general-accent), 0 0 40px rgba(138, 255, 0, 0.8);
            animation: dividerGlow 3s infinite alternate;
        }
        @keyframes dividerGlow {
            0% { transform: scaleX(0.8); box-shadow: 0 0 15px var(--general-accent); }
            100% { transform: scaleX(1.1); box-shadow: 0 0 30px var(--general-accent); }
        }

        p {
            color: var(--text-light);
            font-size: 1.1em;
            text-align: center;
            margin-bottom: 25px;
            line-height: 1.8;
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr)); /* カードサイズに合わせて自動調整 */
            gap: 40px; /* 広い間隔 */
            margin-top: 60px;
        }

        .card {
            background-color: var(--card-bg);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px var(--shadow-light);
            text-align: center;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid var(--border-glow); /* カードにも光る枠 */
            position: relative;
            overflow: hidden;
            transform: scale(1); /* 初期スケール */
        }
        .card::before { /* カードの背景に光るパターン */
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle at center, rgba(0, 224, 255, 0.1) 0%, transparent 70%);
            animation: cardPatternFlow 15s linear infinite;
            z-index: 0;
            opacity: 0.5;
        }
        @keyframes cardPatternFlow {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .card:hover {
            transform: translateY(-15px) scale(1.05); /* ぐっと浮き上がり、拡大 */
            box-shadow: 0 25px 60px var(--shadow-heavy);
            border-color: var(--ai-accent); /* ホバーで色が変わる */
        }
        .card h3 {
            font-size: 1.8em;
            margin-bottom: 20px;
            color: var(--ai-accent); /* 個性的な色に */
            text-shadow: 0 0 15px var(--ai-accent);
            position: relative;
            z-index: 1;
        }
        .card p {
            font-size: 1em;
            color: var(--text-medium);
            position: relative;
            z-index: 1;
        }

        .icon-container {
            font-size: 4em;
            margin-bottom: 20px;
            color: var(--python-accent); /* 個性的な色に */
            text-shadow: 0 0 20px var(--python-accent);
            position: relative;
            z-index: 1;
            animation: iconPulse 2s infinite alternate; /* アイコンも脈動 */
        }
        @keyframes iconPulse {
            0% { transform: scale(1); }
            100% { transform: scale(1.08); }
        }

        /* ポートフォリオセクション */
        #portfolio .grid-container {
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 30px;
        }

        .portfolio-item {
            background-color: var(--card-bg);
            border-radius: 15px;
            box-shadow: 0 10px 30px var(--shadow-light);
            overflow: hidden;
            transition: all 0.5s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 2px solid rgba(0, 224, 255, 0.6); /* 薄いサイバーブルーの枠 */
            position: relative;
        }
        .portfolio-item img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            display: block;
            transition: transform 0.6s ease-out;
        }
        .portfolio-item:hover img {
            transform: scale(1.08); /* 拡大 */
        }
        .portfolio-info {
            padding: 25px;
            text-align: left;
            position: relative;
            z-index: 1;
        }
        .portfolio-info h3 {
            font-size: 1.4em;
            margin-top: 0;
            margin-bottom: 10px;
            color: var(--ai-accent);
            text-shadow: none; /* ここでは光らせない */
            text-align: left;
        }
        .portfolio-info p {
            font-size: 0.95em;
            color: var(--text-medium);
            text-align: left;
            margin-bottom: 15px;
        }
        .portfolio-link {
            display: inline-block;
            background: linear-gradient(45deg, var(--ai-accent), var(--java-accent));
            color: var(--dark-bg);
            padding: 10px 20px;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            font-size: 0.9em;
            transition: all 0.4s ease-out;
            box-shadow: 0 0 15px var(--ai-accent);
        }
        .portfolio-link:hover {
            transform: translateY(-5px);
            box-shadow: 0 0 25px var(--ai-accent);
            background: linear-gradient(45deg, var(--java-accent), var(--ai-accent));
        }

        /* お客様の声セクション */
        #testimonials .carousel-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            margin: 50px auto;
            border-radius: 20px;
            box-shadow: 0 15px 40px var(--shadow-heavy);
            border: 3px solid var(--border-glow);
        }
        #testimonials .testimonial-carousel {
            display: flex;
            transition: transform 0.8s ease-in-out;
        }
        #testimonials .testimonial-slide {
            min-width: 100%;
            box-sizing: border-box;
            padding: 60px;
            text-align: center;
            background-color: var(--card-bg);
            border-radius: 20px;
        }
        #testimonials .testimonial-text {
            font-style: italic;
            font-size: 1.2em;
            color: var(--text-light);
            margin-bottom: 30px;
            line-height: 1.7;
        }
        #testimonials .testimonial-author {
            font-weight: bold;
            color: var(--general-accent);
            font-size: 1.1em;
            text-shadow: 0 0 10px var(--general-accent);
        }
        #testimonials .carousel-controls {
            position: absolute;
            top: 50%;
            width: 100%;
            display: flex;
            justify-content: space-between;
            transform: translateY(-50%);
            padding: 0 20px;
            box-sizing: border-box;
        }
        #testimonials .carousel-controls button {
            background-color: rgba(0, 224, 255, 0.6);
            border: none;
            color: var(--dark-bg);
            padding: 15px 20px;
            border-radius: 50%;

    <div class="particles"></div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // パーティクル生成スクリプト
            const particlesContainer = document.querySelector('.particles');
            const numParticles = 80; // パーティクル数を増やす

            for (let i = 0; i < numParticles; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                const size = Math.random() * 4 + 2; // サイズを調整
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;
                particle.style.setProperty('--x', `${Math.random() * 100}vw`);
                particle.style.setProperty('--y', `${Math.random() * 100}vh`);
                particle.style.setProperty('--s', `${Math.random() * 1.5 + 0.5}`); // スケール変化
                particle.style.animationDelay = `${Math.random() * 5}s`; // アニメーション開始をずらす
                particlesContainer.appendChild(particle);
            }

            // 稲妻エフェクトのスクリプトじゃ！
            const body = document.body;
            function createLightning() {
                const lightning = document.createElement('div');
                lightning.classList.add('lightning');
                body.appendChild(lightning);

                const startX = Math.random() * window.innerWidth;
                const startY = Math.random() * window.innerHeight;
                const endX = Math.random() * window.innerWidth;
                const endY = Math.random() * window.innerHeight;

                const length = Math.sqrt(Math.pow(endX - startX, 2) + Math.pow(endY - startY, 2));
                const angle = Math.atan2(endY - startY, endX - startX) * 180 / Math.PI;

                lightning.style.left = `${startX}px`;
                lightning.style.top = `${startY}px`;
                lightning.style.width = `${length}px`;
                lightning.style.height = `${Math.random() * 5 + 2}px`; /* 稲妻の太さ */
                lightning.style.transformOrigin = '0 50%';
                lightning.style.transform = `rotate(${angle}deg)`;

                // 稲妻の色をSFテーマに合わせてランダム化
                const colors = [
                    `rgba(0, 224, 255, 0.9)`, // サイバーブルー
                    `rgba(255, 0, 255, 0.9)`, // フューシャピンク
                    `rgba(0, 255, 128, 0.9)`, // エメラルドグリーン
                    `rgba(138, 255, 0, 0.9)`  // ライムグリーン
                ];
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                lightning.style.background = `linear-gradient(to right, transparent, ${randomColor}, transparent)`;
                lightning.style.boxShadow = `0 0 10px ${randomColor}, 0 0 20px ${randomColor}, 0 0 30px ${randomColor}`;

                // アニメーション終了後に要素を削除
                lightning.addEventListener('animationend', () => {
                    lightning.remove();
                });
            }

            // 稲妻を定期的に発生させる（例: 0.5秒から3秒の間隔でランダム）
            setInterval(() => {
                createLightning();
            }, Math.random() * 2500 + 500); // 0.5秒から3秒

            // Intersection Observer APIでセクションの表示アニメーションを制御
            const sections = document.querySelectorAll('section');
            const observerOptions = {
                root: null, // ビューポートをルートとする
                rootMargin: '0px',
                threshold: 0.2 // 要素の20%が見えたら発火
            };

            const observer = new IntersectionObserver((entries, observer) => {
                entries.forEach(entry => {
                    if (entry.isIntersecting) {
                        entry.target.classList.add('is-visible');
                        observer.unobserve(entry.target); // 一度表示されたら監視をやめる
                    }
                });
            }, observerOptions);

            sections.forEach(section => {
                observer.observe(section);
            });

            // スライダースクリプト
            const slider = document.querySelector('.slider');
            const slides = document.querySelectorAll('.slide');
            const prevButton = document.querySelector('.prev-button');
            const nextButton = document.querySelector('.next-button');
            const slideIndicatorsContainer = document.querySelector('.slide-indicators');

            let currentIndex = 0;
            let slideInterval; // 自動スライドのインターバルID

            // インジケーターの生成
            if (slideIndicatorsContainer) {
                slides.forEach((_, index) => {
                    const indicator = document.createElement('div');
                    indicator.classList.add('slide-indicator');
                    if (index === 0) {
                        indicator.classList.add('active');
                    }
                    indicator.addEventListener('click', () => {
                        currentIndex = index;
                        updateSlider();
                    });
                    slideIndicatorsContainer.appendChild(indicator);
                });
            }

            const indicators = document.querySelectorAll('.slide-indicator');

            function updateSlider() {
                slider.style.transform = `translateX(-${currentIndex * 100}%)`;
                
                // インジケーターのアクティブ状態を更新
                indicators.forEach((indicator, index) => {
                    if (index === currentIndex) {
                        indicator.classList.add('active');
                    } else {
                        indicator.classList.remove('active');
                    }
                });
                updateCaptionAnimation(); // キャプションアニメーションを更新
                resetAutoSlide(); // スライドが手動で操作されたら自動スライドをリセット
            }

            function startAutoSlide() {
                slideInterval = setInterval(() => {
                    currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                    updateSlider();
                }, 5000); // 5秒ごとにスライド
            }

            function resetAutoSlide() {
                clearInterval(slideInterval);
                startAutoSlide();
            }

            prevButton.addEventListener('click', () => {
                currentIndex = (currentIndex === 0) ? slides.length - 1 : currentIndex - 1;
                updateSlider();
            });

            nextButton.addEventListener('click', () => {
                currentIndex = (currentIndex === slides.length - 1) ? 0 : currentIndex + 1;
                updateSlider();
            });

            // 初期表示
            if (slides.length > 0) {
                updateSlider();
                startAutoSlide(); // ページ読み込み時に自動スライドを開始
            }
        });
    </script>
